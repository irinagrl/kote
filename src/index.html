<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>котэ</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="root">
        <header class="header">
            <h1 class="header__title">Ты сегодня покормил кота?</h1>
        </header>

        <main class="container">
        </main>

    </div>
    <template id="card__template">
        <section class="card">
            <div class="card__frame">
                <div class="card__block">
                    <p class="card__text">${foodCard.text}</p>
                    <p class="card__text_selected">Котэ не одобряет?</p>
                    <h2 class="card__title">${foodCard.title}</h2>
                    <h3 class="card__subtitle">${foodCard.subtitle}</h3>

                    <ul class="card__consist-list">
                        <li class="card__consist-item card__consist-item_pouches">${foodCard.pouches}</li>
                        <li class="card__consist-item card__consist-item_mouse">${foodCard.mouse}</li>
                        <li class="card__consist-item card__consist-item_satisfaction">${foodCard.satisfaction}</li>
                    </ul>

                    <p class="card__weight">
                        <span class="card__weight__text">${foodCard.weight}</span>
                        <span class="card__weight__kg">${foodCard.kg}</span>
                    </p>

                    <img class="card__image" src="./img/cat.png" alt="cat">
                </div>
            </div>
            <p class="card__footer card__footer-text">Чего сидишь? Порадуй котэ,
                <span class="card__footer card__footer-text_span">купи</span>.
            </p>
            <p class="card__footer card__footer_selected">${foodCard.textSelected}</p>
        </section>
    </template>

    <script src="./main.js"></script>
</body>

</html>
